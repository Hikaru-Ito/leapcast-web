<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <img class="logo" src="https://gyazo.com/bb7a116f0ad12244843ae086507be2e1.png" width="auto" height="30px">
      <div class="menu">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/works">Works</a>
        <a href="/project">Project</a>
      </div>
    </div>
  </header>

  <div id="big-thumb" style="background:url({{ image }}) center center;background-size:cover;"></div>

  <main id="projects-container" class="container">
    <div class="post-header">
      <h1>{{ title }}</h1>
      <p>{{ subtitle }}</p>
      <time>{{ date }}</time>
    </div>
    <div class="content">
      {{{ contents }}}
    </div>
  </main>

  <footer class="container">
  </footer>
</body>
</html>
